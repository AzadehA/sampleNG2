<div class="panel panel-primary ">
    <div class="panel panel-heading ">
       {{ CatalogPageTitle }}
    </div>
    <div class="panel panel-body">
        <div class="row">
            <div class="col-md-2"> Filter By:</div>
            <div class="col-md-4"> <input type="text" [(ngModel)] ='filterBy'/>
            </div>
        </div>
        <div class="row"> <div class="col-md-6" > <h4>Filtered list by : {{catalogFilter}}</h4></div></div>
    </div>
    <div class="table-responsive ">
        <table class="table"   *ngIf="catalogs && catalogs.length" >
            <thead>
            <tr><th>Catalog Name</th>
                <th>Catalog Description</th>
                <th>Product List</th>
            </tr>
            </thead>
            <tbody >
                <tr *ngFor="#catalog of catalogs | catalogFuilter:filterBy ">
                   <td>{{catalog.catalogName}}</td>
                   <td>{{catalog.description}}</td>
                   <td> number of the product in catalog</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
